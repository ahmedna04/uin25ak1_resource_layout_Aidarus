<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbeidskrav 1 - Ressursarkiv</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <!-- Hver eneste knapp her har en "data-kategori" og den skal fortelle hva slags kategori den skal til-->
            <button data-kategori="HTML">HTML</button>
            <button data-kategori="CSS">CSS</button>
            <button data-kategori="JavaScript">JavaScript</button>
            <button data-kategori="React">React</button>
            <button data-kategori="Sanity and headless CMS">Sanity</button>
        </nav>
    </header>
    <main>
        <section id="ressurs-info">
            <h2 id="kategori-tittel"></h2>
            <p id="kategori-beskrivelse"></p>
            <ul id="ressurs-liste"></ul>
        </section>
    </main>
    <script src="ressurser.js"></script>
    <script src="script.js"></script>
</body>
</html>
